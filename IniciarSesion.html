<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Comandante</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-sm p-4" style="max-width: 380px; width: 100%;">
        <div class="text-center mb-3">
            <h3 class="fw-semibold" style="color:#007c1f;">LOGIN</h3>
        </div>

        <div class="text-center mb-3">
            <!-- Foto circular -->
            <img src="Recursos/img/foto.png"Foto de perfil"
                class="rounded-circle img-fluid border border-3"
                style="width: 120px; height: 120px; object-fit: cover; border-color:#007c1f;">
        </div>

        <div class="text-center mb-3">
            <h3 class="fw-semibold" style="color:#007c1f;">Comandante</h3>
        </div>

        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="recordar">
                <label class="form-check-label" for="recordar">
                    Recuérdame
                </label>
            </div>

            <button type="submit" class="btn w-100" style="background-color:#007c1f; color:white;">Ingresar</button>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none small" style="color:#007c1f;">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <!-- Íconos de redes sociales -->
        <div class="text-center mt-4">
            <a href="#" style="color:#007c1f;" class="me-3"><i class="bi bi-facebook fs-4"></i></a>
            <a href="#" style="color:#007c1f;" class="me-3"><i class="bi bi-instagram fs-4"></i></a>
            <a href="#" style="color:#007c1f;"><i class="bi bi-twitter fs-4"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
